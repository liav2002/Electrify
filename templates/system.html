{% extends "layout.html" %}
{% block content %}

<!-- Header with full-height image -->
<header class="bgimg-1 w3-display-container w3-grayscale-min" id="">
  <div class="w3-display-left w3-text-white" style="padding:48px">
    <span class="w3-jumbo w3-hide-small">Power for Everyone</span><br>
    <span class="w3-xlarge">Electrify Solar Home Systems.</span>
    <p><a href="#battery" class="w3-button w3-white w3-padding-large w3-large w3-margin-top w3-opacity w3-hover-opacity-off">View your battery</a></p>
  </div>
  <div class="w3-display-bottomleft w3-text-grey w3-large" style="padding:24px 48px">
    <i class="fa fa-facebook-official w3-hover-opacity"></i>
    <i class="fa fa-instagram w3-hover-opacity"></i>
    <i class="fa fa-snapchat w3-hover-opacity"></i>
    <i class="fa fa-pinterest-p w3-hover-opacity"></i>
    <i class="fa fa-twitter w3-hover-opacity"></i>
    <i class="fa fa-linkedin w3-hover-opacity"></i>
  </div>
</header>

<head>
    <!--Battery-->
    <style>.p { font-family: "Copperplate", Copperplate, Fantasy;} </style>
</head>

<body>
    <!--!Battery Status Section -->
    <div class="w3-container w3-light-grey" style="padding:85px 8px 120px" id="battery">
        <h1>
            <div id="current_date"/>
            <script>
                date = new Date();
                year = date.getFullYear();
                month = date.getMonth() + 1;
                day = date.getDate();
                document.getElementById("current_date").innerHTML = month + "/" + day + "/" + year;
            </script>
       </h1></p>

        <div class="row">
            <<!--!Battery -->
            <div class="column">
                <h2><p class="p">Battery</p></h2>
                <div class="battery">
                    {% if battery >= 50 %}
                        <div class="battery-level-high" style="width: {{battery}}%">
                            <div class="w3-center w3-xlarge" style="width: 500px ">{{battery}}%</div>
                        </div>
                    {% elif battery > 25 %}
                        <div class="battery-level-medium" style="width: {{battery}}%">
                            <div class="w3-center" style="width: 500px">{{battery}}%</div>
                        </div>
                    {% else %}
                         <div class="battery-level-low" style="width: {{battery}}%">
                            <div class="w3-center" style="width: 500px">{{battery}}%</div>
                        </div>
                    {% endif %}
                </div>
            </div>
            <!--Life expectancy of the battery -->
            <div class="column">
                <h2><p class="p">Battery's life</p></h2>
                <div class="battery">
                    <div class="battery-consumption" style="width: {{battery}}%">
                        <div class="w3-center w3-xlarge" style="width: 500px ">20KWh</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <!--graphs-->
       <!--daily use graph-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['hours', '',],
          ['00:00',  1000 ],
          ['01:00',  1170 ],
          ['02:00',  660 ],
          ['03:00',  1030 ],
          ['04:00', 500]]);

        var options = {
          title: 'consumption',
          curveType: 'function',
          hAxis: {title: 'Time (hours)'},
          vAxis: {title: 'consumpsion (wh/kg)'},
          backgroundColor: { fill: "#f1f1f1" }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>
        <div id="curve_chart" style="width: 800; height: 450px;"></div>

    <div id= consumption>
        <!-- yearly graph-->
   <div id="yearly" style="width: 1000px; height: 650px;"></div>
    <script>google.charts.load('current', {packages: ['corechart', 'bar']});
    google.charts.setOnLoadCallback(drawBasic);

    function drawBasic() {
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Month');
      data.addColumn('number', 'Consumption');

      data.addRows([
        ['January',1,],
        ['February',5],
        ['March',10],
        ['April',8],
        ['May', 7],
        ['June', 2],
        ['July',  11],
        ['August',  6],
        ['September', 4],
        ['October',  3],
        ['November',  9],
        ['December',   5],
      ]);

      var options = {
        colors: ['#66CD00'],
        title: 'Yearly Consumption',
        hAxis: {
          title: 'Months',
        },
        vAxis: {
          title: 'Consumption (Wh/kg)'
        }
      };

      var chart = new google.visualization.ColumnChart(
        document.getElementById('yearly'));

      chart.draw(data, options);
    }
    </script>

        <!--monthly graph-->
        <div id="monthly"style="width: 1000px; height: 650px;"></div>
    <script>google.charts.load('current', {packages: ['corechart', 'bar']});
    google.charts.setOnLoadCallback(drawBasic);

    function drawBasic() {
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Month');
      data.addColumn('number', 'Consumption');

      data.addRows([
        ['1.8',1,],
        ['2.8',5],
        ['3.8',10],
        ['4.8',8],
        ['5.8', 7],
        ['6.8', 2],
        ['7.8',  11],
        ['8.8',  6],
        ['9.8', 4],
        ['10.8',  3],
        ['11.8',  9],
        ['12.8',   5],
      ]);

      var options = {
        colors: ['#006600'],
        title: 'monthly Consumption',
        hAxis: {
          title: 'days',
        },
        vAxis: {
          title: 'Consumption (Wh/kg)'
        }
      };

      var chart = new google.visualization.ColumnChart(
        document.getElementById('monthly'));

      chart.draw(data, options);
    }
    </script>
        <div class="w3-button w3-black  w3-col m6 ">Monthly</div>
        <div class="w3-button w3-black  w3-col m6 ">Yearly</div>
    </div>
</div>

<br>
<!--My account-->
<div id= my-account class="w3-container w3-light-grey">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.avatar {
  vertical-align: middle;
  width: 80px;
  height: 80px;
  border-radius: 50%;
}
</style>
    <img src="static/images/avatar.png" alt="Avatar" class="avatar column">

     </body>
{% endblock content %}
