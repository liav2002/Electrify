{% extends "layout.html" %}
{% block content %}

<head>
    <!--Battery-->
    <style>.p { font-family: "Copperplate", Copperplate, Fantasy;} </style>
    <!--graph-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['hours', '',],
          ['00:00',  1000 ],
          ['01:00',  1170 ],
          ['02:00',  660 ],
          ['03:00',  1030 ],
          ['04:00', 500],

        ]);

        var options = {
          title: 'consumpsion',
          curveType: 'function',
          hAxis: {title: 'Time (hours)'},
          vAxis: {title: 'consumpsion (wh/kg)'},
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>
  </head>

<body>
    <div class="w3-container w3-light-grey" style="padding:148px 8px 512px">
        <h1><p class="p">Sunday 17.7.22</p></h1>
    <!--!Battery -->
    <h2><p class="p">Battery</p></h2>

    <div class="battery">
        {% if battery >= 50 %}
            <div class="battery-level-high" style="width: {{battery}}%">
               <div class="w3-center w3-xlarge" style="width: 500px ">{{battery}}%</div>

            </div>
        {% elif battery > 25 %}
            <div class="battery-level-medium" style="width: {{battery}}%">
                <div class="w3-center" style="width: 100px">{{battery}}%</div>
            </div>
        {% else %}
            <div class="battery-level-low" style="width: {{battery}}%">
                <div class="w3-center" style="width: 100px">{{battery}}%</div>
            </div>
        {% endif %}
    </div>
    <!--graph-->
    <div id="curve_chart" style="width: 500px; height: 300px" class="w3-right"></div>

</div>
</body>

{% endblock content %}
